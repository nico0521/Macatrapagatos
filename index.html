<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macarena: Guardian of Cats</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comfortaa', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 1000px;
            max-height: 700px;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
        }
        
        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.95), rgba(255,255,255,0.8));
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
        }
        
        .ui-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .ui-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            color: #4a5568;
            border: 2px solid rgba(102, 126, 234, 0.2);
        }
        
        #timer {
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            color: white;
            font-size: 18px;
            min-width: 80px;
            text-align: center;
        }
        
        #catsCounter {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            font-size: 16px;
        }
        
        #energyBar {
            width: 120px;
            height: 20px;
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }
        
        #energyFill {
            height: 100%;
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            width: 100%;
            transition: width 0.3s ease;
        }
        
        #radar {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border: 3px solid #4ecdc4;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(78, 205, 196, 0.2) 0%, rgba(78, 205, 196, 0.05) 70%, transparent 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        #radarDot {
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        
        #inventory {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            flex-direction: column;
        }
        
        .inventory-item {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #4ecdc4;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .inventory-item:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }
        
        .inventory-item.selected {
            background: #4ecdc4;
            color: white;
        }
        
        #menuScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.95), rgba(118, 75, 162, 0.95));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        #menuScreen h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ffd89b, #19547b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        #menuScreen p {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .menu-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            font-family: 'Comfortaa', cursive;
            font-weight: 600;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            min-width: 200px;
        }
        
        .menu-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #764ba2, #667eea);
        }
        
        #dialogBox {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #4ecdc4;
            border-radius: 20px;
            padding: 20px;
            max-width: 400px;
            display: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        #dialogText {
            color: #4a5568;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        #dialogPortrait {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            float: left;
            margin-right: 15px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd89b, #19547b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        #catAlbum {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.98);
            display: none;
            overflow-y: auto;
            padding: 20px;
        }
        
        .cat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 15px;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            width: 280px;
            vertical-align: top;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .cat-card:hover {
            transform: translateY(-5px);
        }
        
        .cat-sprite {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        #minigameOverlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        .minigame-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .hidden {
            display: none !important;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Menu Principal -->
        <div id="menuScreen">
            <h1>üê± Macarena: Guardian of Cats üê±</h1>
            <p>Una aventura tierna de rescate felino</p>
            <button class="menu-button" onclick="startGame()">üéÆ JUGAR</button>
            <button class="menu-button" onclick="showAlbum()">üìñ √ÅLBUM DE GATOS</button>
            <button class="menu-button" onclick="showInstructions()">‚ùì INSTRUCCIONES</button>
        </div>
        
        <!-- Canvas del Juego -->
        <canvas id="gameCanvas" width="1000" height="700"></canvas>
        
        <!-- Interfaz de Usuario -->
        <div id="gameUI">
            <div class="ui-section">
                <div id="timer" class="ui-item">60s</div>
                <div id="catsCounter" class="ui-item">üê± 0/8</div>
            </div>
            <div class="ui-section">
                <div class="ui-item">Nivel <span id="levelNumber">1</span></div>
                <div class="ui-item">
                    Energ√≠a:
                    <div id="energyBar">
                        <div id="energyFill"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Radar de Proximidad -->
        <div id="radar">
            <div id="radarDot"></div>
        </div>
        
        <!-- Inventario -->
        <div id="inventory">
            <div class="inventory-item" data-item="blanket" title="Manta">üõèÔ∏è</div>
            <div class="inventory-item" data-item="food" title="Comida">üêü</div>
            <div class="inventory-item" data-item="flashlight" title="Linterna">üî¶</div>
            <div class="inventory-item" data-item="music" title="M√∫sica">üéµ</div>
        </div>
        
        <!-- Caja de Di√°logo -->
        <div id="dialogBox">
            <div id="dialogPortrait">üë©</div>
            <div id="dialogText"></div>
            <button onclick="closeDialog()" style="float: right; background: #4ecdc4; color: white; border: none; padding: 5px 15px; border-radius: 15px; cursor: pointer;">Continuar</button>
        </div>
        
        <!-- √Ålbum de Gatos -->
        <div id="catAlbum">
            <h2 style="text-align: center; color: #4a5568; margin-bottom: 30px;">üìñ √Ålbum de Gatos Rescatados</h2>
            <div id="catCards"></div>
            <button class="menu-button" onclick="hideAlbum()" style="display: block; margin: 30px auto;">Volver al Men√∫</button>
        </div>
        
        <!-- Overlay de Minijuegos -->
        <div id="minigameOverlay">
            <div class="minigame-content">
                <h3 id="minigameTitle">Rescatando Gato...</h3>
                <div id="minigameArea"></div>
                <button id="minigameButton" onclick="completeMinigame()">Completar</button>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
